apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-standalone
  labels:
    app: selenium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium
  template:
    metadata:
      labels:
        app: selenium
    spec:
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - name: selenium-standalone-chrome
          image: selenium/standalone-chrome:latest
          ports:
            - containerPort: 4444
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-service
  labels:
    app: selenium
spec:
  selector:
    app: selenium
  ports:
    - port: 4444
      targetPort: 4444
      name: hub
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: selenium-service
  labels:
    app: selenium
spec:
  selector:
    app: selenium
  ports:
    - port: 4444
      targetPort: 4444
      name: hub
    - port: 5555
      targetPort: 5555
      name: node-chrome
  type: ClusterIP